    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box; 
        }

        html, body {
            height: 100%;
            margin: 0;
            padding: 0; /* Ensures there are no extra spacings outside the viewport area */
            box-sizing: border-box; /* Includes padding and border in the element's total width and height */
        }
        header, footer, p, nav, button {
        margin: 0; 
        }
        header {
            display: flex;
            flex-direction:row; 
            align-items: center;
            justify-content: space-between;
            padding-left: 10px;
            padding-right: 10px;
            width: 100%;
            height: 100px;
            background-color: #E67E22; /*#94618e;*/
        }

        footer {
            display: flex;
            border: 2px solid blue;
            width: 100%;
            height: 100px;
            margin-top: auto;
        }
        main {

            border: 2px solid brown;

        #tabsDiv button{

            color: white;
            padding: 10px 20px;
            border: none;
            text-align: center;
            text-decoration: none;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #sideDiv {

        #mainDiv {

        input[type="search"] {

            margin: 4px 2px;

            transition: background-color 0.3s;
        }
        button :hover {
            font-weight: bold;
        }
