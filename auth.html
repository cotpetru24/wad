<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auth</title>
    <link rel="stylesheet" href="public/css/style.css">
    <script>
        function showForm(formType) {
            document.getElementById('loginForm').style.display = formType === 'login' ? 'block' : 'none';
            document.getElementById('registerForm').style.display = formType === 'register' ? 'block' : 'none';
        }

        async function handleFormSubmit(event, formType) {
            event.preventDefault();
            const form = event.target;
            const formData = new FormData(form);
            formData.append(formType, '1');

            const response = await fetch('authentication.php', {
                method: 'POST',
                body: formData
            });

            const result = await response.json();

            if (result.status === 'success') {
                alert(result.message);
                window.location.href = formType === 'login' ? 'index.php' : 'authentication.php';
            } else {
                alert(result.message);
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('loginForm').addEventListener('submit', function(event) {
                handleFormSubmit(event, 'login');
            });

            document.getElementById('registerForm').addEventListener('submit', function(event) {
                handleFormSubmit(event, 'register');
            });

            showForm('login'); // Default to login form
        });
    </script>
</head>
<body>
    <div id="wrapper">
        <header>
            <h1>Auth</h1>
            <button onclick="showForm('login')">Login</button>
            <button onclick="showForm('register')">Register</button>
        </header>
        <main>
            <!-- Login Form -->
            <div id="loginForm">
                <form method="POST">
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <button type="submit">Login</button>
                </form>
            </div>

            <!-- Register Form -->
            <div id="registerForm">
                <form method="POST">
                    <div class="form-group">
                        <label for="name">First Name:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="surname">Last Name:</label>
                        <input type="text" id="surname" name="surname" required>
                    </div>
                    <div class="form-group">
                        <label for="reg_email">Email:</label>
                        <input type="email" id="reg_email" name="reg_email" required>
                    </div>
                    <div class="form-group">
                        <label for="reg_password">Password:</label>
                        <input type="password" id="reg_password" name="reg_password" required>
                    </div>
                    <div class="form-group">
                        <label for="confirm_password">Confirm Password:</label>
                        <input type="password" id="confirm_password" name="confirm_password" required>
                    </div>
                    <button type="submit">Register</button>
                </form>
            </div>
        </main>
    </div>
</body>
</html>
